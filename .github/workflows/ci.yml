name: Connector CI

on:
  push:
    branches:
      - main
    paths:
      - "connector/**"

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./connector
    steps:
      - uses: actions/checkout@v2
      - name: Set variables
        id: zipName
        run: |
          echo "::set-output name=tagname::${GITHUB_REF#refs/*/}"
          echo "::set-output name=filename::'gnome-tabsearchprovider-connector.${GITHUB_REF#refs/*/}.zip'"

      - name: Clippy
        working-directory: ${{ env.workking-directory }}
        run: |
          cargo clippy -- -D warnings

      - name: Build
        working-directory: ${{ env.workking-directory }}
        run: |
          export GIT_HEAD_SHA=$(git rev-parse HEAD)
          meson --prefix=$PWD/dist build -Dbuildtype=Release
          ninja -C build install

      - name: Create Zip
        working-directory: ${{ env.workking-directory }}
        run: |
          cd dist
          zip -r "${{ steps.zipName.outputs.filename }}" .

      - name: Upload archive artifact
        uses: actions/upload-artifact@v2
        with:
          working-directory: ${{ env.workking-directory }}
          name: ${{ steps.zipName.outputs.filename }}
          path: ${{ steps.zipName.outputs.filename }}
