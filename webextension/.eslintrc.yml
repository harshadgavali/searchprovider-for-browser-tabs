env:
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  indent:
    - error
    - 4
    - SwitchCase: 1

  linebreak-style:
    - error
    - unix
  quotes: off
  semi: off
  no-case-declarations: off
